<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script>
    //必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效
    document.addEventListener("WeixinJSBridgeReady", function () {
        document.getElementById('audio_zt').play();
    }, false);
    //音乐播放暂停v
    var audio = document.getElementById('audio_zt');
    //audio.volume = 0.1;
    function playOrPaused(){
        if(audio.paused){
            audio.play();
            document.getElementById("music").className="music_img1";
            return;
        }
        audio.pause();
        document.getElementById("music").className="music_img2";
    }

    var tian = 0;
    var audioPlay = true;
    function tianyu() {
        return tian
    }
    $(".p1_mb_hover").click(function () {
        $(this).hide();
        comeIn();
    });
    $(".p4_but").click(function () {
        map();
    })
    function Dialog() {
        $(".home_inside").fadeOut();
        $(".Dialog").fadeIn();
        $(".home_hand").hide();
        $( ".home_iphone" ).find("img").attr("src","img/iphone.png");
        var img = new Image();
        img.src = "img/mother.png";
        img.onload = function(){
            setTimeout(function () {
                var height = img.height;
                var width = img.width;
                var heightImg = parseInt($(window).width()/width*height)
                $(".Dialog_mother_img").height(heightImg);
                $(".Dialog_mother").height(heightImg);
            },100);
        };
        setTimeout(function () {
            $(".hand").fadeIn();
        },2000);
        $(".hand").click(function () {
            tian = 1;
            $(".text1").find("img").attr("src","img/text2.png")
            $(".Dialog").fadeOut();
            $(".home_leaflets_guang").show();
            $(".home_inside").fadeIn();
            setTimeout(function () {
                $(".text1").find("img").attr("src","img/text3.png");
                $(".text1").css({paddingLeft: "5%",paddingRight: "5%"});
                $(".home_hand").addClass("home_hand2");

                $(".home_hand2").fadeIn();
                $(".leaflets").click(function () {
                    $(".home_inside").hide();
                    star();
                    //
                })
            },1500);
        })
    };
    function comeIn() {
        $(".p1_bg").hide();
        $(".home_inside").fadeIn();
        setTimeout(function () {
            $(".text1").fadeIn();
            $( ".home_iphone" ).find("img").attr("src","img/iphone_Vib.png");
            $(".home_hand").fadeIn();
            $( ".home_iphone" ).click(function () {
                clearInterval(iny)
                Dialog();
            })
            var iny = setInterval(function () {
                $( ".home_iphone" ).effect( "shake",200,20 );
            },"1000");
            //
        },1500)
    };
    function star() {
        tian = 0;
        $(".p4_div").hide();
        $(".star").fadeIn();
        var star = 0;
        $(".stareople").click(function () {
            $(".stareople").css("background-image","url(img/star1BgSmF.png)");
            $(".stareople").removeClass("bounceIn");
            $(".star_text").remove();
            star = $(this).data("id");
            $(this).css("background-image","url(img/star1BgSmT.png)");
            $(this).append('<img class="star_text" style="position: absolute;bottom: 2px;" src="img/star_text.png">')
            $(this).addClass("bounceIn");
            $(".star_hand").fadeIn();
        });
        $(".starBtn").click(function () {
            if(star == 0){
                alert("请选择活动嘉宾")
            }else {
                //console.log(star);
                $(".star").hide();
                $(".video").fadeIn();
                $(".video").css("display","flex");
                var video6 = document.getElementsByTagName('video')[0];
                video6.play();
                if(audio.paused){
                    audioPlay = false;
                }else {
                    audio.pause();
                }

                if(video6){
                    video6.loop = false;
                    video6.addEventListener('ended', function () {
                        $(".video").hide();
                        $(".p4_div").fadeIn();
                        if(audioPlay){
                            audio.play();
                        }

                    }, false);
                }
            }

        })
    };
    function map() {
        $(".video").hide();
        $(".map_div").fadeIn();
        var map = 1;
        setInterval(function () {
            if(map==1){
                $(".map_but button").each(function () {
                    //console.log(Math.random().toFixed())
                    $(this).css({boxShadow:"0px 0px 20px 10px #05fffc"});
                });
                map = 0;
            }else {
                $(".map_but button").each(function () {
                    //console.log(Math.random().toFixed())
                    $(this).css({boxShadow:"0px 0px 0px #206697"})
                });
                map = 1;
            }
        },900);
        $(".map_but button").on("click",function(){
            var thisId = $(this).attr("data-id");
            if(thisId == 0){
                console.log("空的");
            }else{
                $(".map_pop").fadeIn();
                $(".map_cs_img img").attr("src","img/map_img"+thisId+".png");
            }
        })
    };

</script>
