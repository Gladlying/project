	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/snowfall.jquery.js" ></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效 
	    document.addEventListener("WeixinJSBridgeReady", function () { 
	        document.getElementById('audio_zt').play();
	    }, false);
		//音乐播放暂停v 
	    var audio = document.getElementById('audio_zt');
	    //audio.volume = 0.1;
		function playOrPaused(){
			if(audio.paused){
				audio.play();
				document.getElementById("music").className="music_img1";
				return;
			}
			audio.pause();
			document.getElementById("music").className="music_img2";
		}
		$(function(){
			
		})
		$(document).snowfall('clear');
        $(document).snowfall({
            image: "imgs/p3_icon.png",
            flakeCount:30,
            minSize: 10,
            maxSize: 25
        });
	</script>
