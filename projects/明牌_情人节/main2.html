<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />		<!-- 360开始极速模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />				<!-- IE使用最高模式渲染 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><!-- 响应式 -->
        <meta name="screen-orientation" content="portrait"><!-- 禁止横屏 -->
		<meta name="x5-orientation" content="portrait"><!-- 禁止横屏 -->
		<title>录音成功·-明牌</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--第一种-->
		<div class="main2_one" style="display: none;">
			<div class="main2">
				<div class="m2_logo"><img src="img/logo.png"/></div>
				
				<div class="m2_one">
					<div class="m2_one_txt"><img src="img/m2_txt.png"/></div>
					<div class="m2_one_stars">
						<img src="img/stars1.png" width="100%"/>
						<div class="m2_one_stars2"><img src="img/stars.png" width="100%"/></div>
						<div class="m2_one_stars3"><img src="img/stars2.png" width="100%"/></div>
					</div>
				</div>
				
			</div>
			<div class="m2_bg">
				<img src="img/m2_bg.png" width="100%"/>
				<div class="m2_one_but">
					<button onclick="$('.main2_back').css('display','block')"><img src="img/but6.png" width="100%"/></button>
				</div>
			</div>
		</div>
		
		<!--第二种-->
		<div class="main2_one" style="display: ;">
			<div class="main2">
				<div class="m2_logo"><img src="img/logo.png"/></div>
				
				<div class="m2_one">
					<div class="m2_one_txt"><img src="img/m2_txt2.png"/></div>
					<div class="m2_one_stars">
						<img src="img/stars1.png" width="100%"/>
						<div class="m2_one_stars2"><img src="img/stars.png" width="100%"/></div>
						<div class="m2_two_stars">
							<img src="img/stars6.png" width="100%"/>
							<div class="two_stars_1"><img src="img/stars5.png" width="100%"/></div>
						</div>
						<div class="m2_two_stars2">
							<img src="img/stars4.png" width="100%"/>
							<div class="two_stars_2"><img src="img/stars3.png" width="100%"/></div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="m2_bg">
				<img src="img/m2_bg.png" width="100%"/>
				<div class="m2_one_but">
					<button onclick="$('.main2_back').css('display','block')"><img src="img/but6.png" width="100%"/></button>
				</div>
			</div>
		</div>
		
		<!--第三种-->
		<div class="main2_one" style="display: none;">
			<div class="main2">
				<div class="m2_logo"><img src="img/logo.png"/></div>
				
				<div class="m2_one">
					<div class="m2_one_txt"><img src="img/m2_txt3.png"/></div>
					<div class="m2_one_stars">
						<img src="img/stars7.png" width="100%"/>
						<div class="m2_one_stars4"><img src="img/stars8.png" width="100%"/></div>
						<div class="three_stars"><img src="img/stars9.png" width="100%"/></div>
					</div>
				</div>
				
			</div>
			<div class="m2_bg">
				<img src="img/m2_bg.png" width="100%"/>
				<div class="m2_one_but">
					<button onclick="$('.main2_back').css('display','block')"><img src="img/but6.png" width="100%"/></button>
				</div>
			</div>
		</div>
		
		
		<!--分享-->
		<div class="main2_back" onclick="$('.main2_back').css('display','none')">
			<div class="share"><img src="img/share.png" width="100%"/></div>
		</div>
		<!--分享之后提示-->
		<div class="main2_back2" onclick="$('.main2_back2').css('display','none')">
			<div class="recording_div">
				<img src="img/m1_bg.png"/>
				<div class="recording_div_img"><img src="img/m2_sure_bg.png"/></div>
			</div>
		</div>
		
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>
</html>
