<meta name="apple-mobile-web-app-capable" content="yes">

<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/mod.css" rel="stylesheet" type="text/css">

<!--移动端版本兼容 -->
<script type="text/javascript">
    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
        document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        // 其他系统
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
</script>
<!--移动端版本兼容 end -->
</head>
<body>
<div id="div_fx_describe" style="display:none;">test</div>
<div class="p-index main" id="con"> 
        <section class="m-page show">
    		<div class="m-img"><a href="javascript:;"><img src="fugai/p1.jpg"></a></div>
            <p class="animated15 once  delay5 " data-m="in" style="position:absolute;top:10%;left:51%;opacity:0"><img src="fugai/p1_01.png"></p>
            <p class="animated15 once  delay10 " data-m="in" style="position:absolute;top:20%;left:51%;opacity:0"><img src="fugai/p1_02.png"></p>
            <p class="animated15 once  delay15 " data-m="in" style="position:absolute;top:30%;left:51%;opacity:0"><img src="fugai/p1_03.png"></p>
            <p class="animated15 once  delay20 " data-m="in" style="position:absolute;top:10%;left:32%;opacity:0"><img src="fugai/p1_04.png"></p>
            <p class="animated15 once  delay25 " data-m="in" style="position:absolute;top:20%;left:32%;opacity:0"><img src="fugai/p1_05.png"></p>
            <p class="animated15 once  delay30 " data-m="in" style="position:absolute;top:30%;left:32%;opacity:0"><img src="fugai/p1_06.png"></p>

            <p class='btn1' ><img onclick="window.location.href='name.html'" src="fugai/btn1.png"></p>
        </section>
        
        
    <!--上下滚动代码 end-->
</div>
<script type="text/javascript" src="js/page_scroll_bx.js"></script> 
<script>
	var audio = document.getElementById('audio'),w = $(document).outerWidth()/640*1300;
	
	$(".on").click(function(){
		if($(this).hasClass("paused")){
			audio.play();
			$(this).removeClass("paused");	
		}else if(!$(this).hasClass("paused")){
			audio.pause();
			$(this).addClass("paused");	
		}
	})
	
	$(".p03").css({"height":w,"width":w})
	$(".i01").ready(function(e){
		$(".m-page:eq(0)").find("p").addClass(function(){return $(this).attr("data-m")})	
	})
	
</script>
</body></html>
