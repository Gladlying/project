<script>
	var audio = document.getElementById('audio'),w = $(document).outerWidth()/640*1300;
	
	$(".on").click(function(){
		if($(this).hasClass("paused")){
			audio.play();
			$(this).removeClass("paused");	
		}else if(!$(this).hasClass("paused")){
			audio.pause();
			$(this).addClass("paused");	
		}
	})
	
	$(".p03").css({"height":w,"width":w})

	})
